<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Entry System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Receipt Entry System</h1>
            <div class="dashboard">
                <div class="datetime">
                    <span id="currentDate"></span> | <span id="currentTime"></span>
                </div>
                <div class="total-info">
                    Total Entries: <span id="totalEntriesCount">0</span> | Total Amount: <span id="totalAmountSum">0.00</span>
                </div>
            </div>
        </header>

        <div class="input-section">
            <h2>Add/Edit Receipt Entry</h2>
            <input type="hidden" id="editIndex"> <label for="receiptDate">Date:</label>
            <input type="date" id="receiptDate">

            <label for="receiptNo">Receipt No.:</label>
            <input type="text" id="receiptNo" placeholder="e.g., R001">

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="e.g., 100.00">

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="e.g., John Doe">

            <label for="class">Class:</label>
            <input type="text" id="class" placeholder="e.g., Grade 5">

            <label for="category">Category:</label>
            <select id="category">
                <option value="">-- Select Category --</option>
                <option value="Tuition">Tuition</option>
                <option value="Books">Books</option>
                <option value="Fees">Fees</option>
                <option value="Supplies">Supplies</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="newCategory" placeholder="Add New Category (Optional)">
            <button id="addCategoryBtn">Add New Category</button>


            <div class="form-actions">
                <button id="addEntry">Add Entry</button>
                <button id="updateEntry" style="display: none;">Update Entry</button>
                <button id="clearFormBtn">Clear Form</button>
            </div>
        </div>

        <hr>

        <div class="settings-section">
            <h2>Settings</h2>
            <label for="companyName">Company Name for Print:</label>
            <input type="text" id="companyName" placeholder="Your Company Name">
            <button id="saveCompanyName">Save Company Name</button>
        </div>

        <hr>

        <div class="filter-section">
            <h2>Filter Entries</h2>
            <input type="text" id="filterInput" placeholder="Filter by any field...">
            <button id="clearFilter">Clear Filter</button>
        </div>

        <hr>

        <div class="data-section">
            <h2>All Entries</h2>
            <table id="receiptTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Receipt No.</th>
                        <th>Amount</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <button id="printData">Print Displayed Data</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

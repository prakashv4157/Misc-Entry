<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Entry System</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <script src="script.js"></script> </body>
</html>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="container">
        <h1>Receipt Entry System</h1>

        <div class="input-section">
            <label for="receiptNo">Receipt No.:</label>
            <input type="text" id="receiptNo" placeholder="e.g., R001">

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="e.g., 100.00">

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="e.g., John Doe">

            <label for="class">Class:</label>
            <input type="text" id="class" placeholder="e.g., Grade 5">

            <label for="category">Category:</label>
            <input type="text" id="category" placeholder="e.g., Tuition">

            <button id="addEntry">Add Entry</button>
        </div>

        <hr>

        <div class="filter-section">
            <h2>Filter Entries</h2>
            <input type="text" id="filterInput" placeholder="Filter by any field...">
            <button id="clearFilter">Clear Filter</button>
        </div>

        <hr>

        <div class="data-section">
            <h2>All Entries</h2>
            <table id="receiptTable">
                <thead>
                    <tr>
                        <th>Receipt No.</th>
                        <th>Amount</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <button id="printData">Print Displayed Data</button>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
